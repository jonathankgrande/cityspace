<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Card Application | CitySpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white via-lime-50 to-cyan-100 text-gray-900">
  <!-- Navigation Bar -->
  <header class="bg-cyan-500 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center font-semibold">
      <div class="flex space-x-6 text-sm">
        <a href="accesscard.html" class="hover:underline">Access Card</a>
        <a href="freestore.html" class="hover:underline">FreeStore</a>
        <a href="#" class="hover:underline">Donate</a>
      </div>
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-7 9 7v10a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4H9v4a1 1 0 01-1 1H4a1 1 0 01-1-1V10z" />
        </svg>
        <span class="text-2xl font-extrabold">CitySpace</span>
      </div>
      <div class="flex space-x-6 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">About Us</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </header>

  <!-- Application Form -->
  <section class="max-w-4xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-bold text-center mb-2">Access Card Application</h1>
    <p class="text-center text-gray-600 mb-10">Takes 2–3 minutes to complete.</p>

    <form class="space-y-8 bg-white p-8 rounded-xl shadow-xl">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" placeholder="Your Full Name" class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Contact Information (Phone or Email)</label>
        <input type="text" placeholder="Phone" class="w-full px-4 py-2 mb-3 border rounded">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Where are you currently residing?</label>
        <select class="w-full px-4 py-2 border rounded">
          <option>Shelter or transitional housing</option>
          <option>Outdoors or unsheltered location</option>
          <option>Temporarily staying with others</option>
          <option>Hotel/voucher housing</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Do you currently store belongings at a shelter or storage site?</label>
        <div class="flex flex-col gap-2 mt-2">
          <label><input type="radio" name="store" class="mr-2"> Yes</label>
          <label><input type="radio" name="store" class="mr-2"> No</label>
          <label><input type="radio" name="store" class="mr-2"> Not sure</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1">Were you referred by anyone? (Select all that apply)</label>
        <div class="flex flex-col gap-2 mt-2">
          <label><input type="checkbox" class="mr-2"> Shelter or housing caseworker</label>
          <label><input type="checkbox" class="mr-2"> Outreach worker</label>
          <label><input type="checkbox" class="mr-2"> Community or nonprofit org</label>
          <label><input type="checkbox" class="mr-2"> CitySpace staff</label>
          <label><input type="checkbox" class="mr-2"> No referral</label>
        </div>
        <input type="text" placeholder="Name of referrer (optional)" class="mt-3 w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Do you have any form of ID? (Not required)</label>
        <div class="flex flex-col gap-2 mt-2">
          <label><input type="radio" name="id" class="mr-2"> Yes</label>
          <label><input type="radio" name="id" class="mr-2"> No</label>
        </div>
        <input type="text" placeholder="If yes, what kind? (optional)" class="mt-3 w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Anything else you’d like us to know?</label>
        <textarea rows="3" class="w-full px-4 py-2 border rounded" placeholder="Optional"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-cyan-600 text-white px-8 py-3 rounded-full hover:bg-cyan-700 transition">Submit Application</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-600">
    © 2025 CitySpace. All rights reserved.
  </footer>
</body>
</html>
